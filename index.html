<!DOCTYPE html>
<html>
<head>
  <title>Friday Jackpot</title>
</head>
<body>
  <h1>Current Jackpot:</h1>
  <p id="cell-value">Loading...</p>

  <script>
    fetch("https://raw.githubusercontent.com/YarraGolf/friday-jackpot-viewer/main/data.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("cell-value").innerText = data.value;
      })
      .catch(() => {
        document.getElementById("cell-value").innerText = "Error loading jackpot.";
      });
  </script>
</body>
</html>
